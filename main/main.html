<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../telegramWebApp.js"></script>
    <meta charset="UTF-8">
    <title>Telegram Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content, maximum-scale=1.0, minimum-scale=1.0" >
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="back" id="back">
        <div class="home">
            <img src="pics/azat.jpg" alt="err" class="ava">
            <div class="hi">Hello, <span class="name">Azat</span>!</div>
            <button class="like_btn">
                <img src="pics/like.png" alt="err" class="like_img">
            </button>

            <div class="story_btns">
                <button class="story_btn">
                    <div class="story_btn_text">UI/UX</div>
                </button>
                <button class="story_btn">
                    <div class="story_btn_text">illustrations</div>
                </button>
                <button class="story_btn">
                    <div class="story_btn_text">Graphic design</div>
                </button>
                <button class="story_btn">
                    <div class="story_btn_text">Marketing</div>
                </button>
                <button class="story_btn">
                    <div class="story_btn_text">Business</div>
                </button>
            </div>

            <div class="design_utilits">
                <div class="design_text">Design</div>
                <div class="design_btns">
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/iphone.png" alt="err">
                        </div>
                        <div class="design_text_in_btn">UX/UI</div>
                    </button>
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/brokian.png" alt="err">
                        </div>
                        <div class="design_text_in_btn">logo and branding</div>
                    </button>
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/homik.png" alt="err">
                        </div>
                        <div class="design_text_in_btn">illustration</div>
                    </button>
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/monky.png" alt="err">
                        </div>
                        <div class="design_text_in_btn">NFT art</div>
                    </button>
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/gray.png" alt="err">
                        </div>
                        <div class="design_text_in_btn">catalog</div>
                        <img src="pics/right.png" alt="" class="right">
                    </button>
                </div>
            </div>

            <div class="design_utilits second">
                <div class="design_text">IT and development</div>
                <div class="design_btns">
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/woman.png" alt="err">
                        </div>
                        <div class="design_text_in_btn">website creation</div>
                    </button>
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/time.png" alt="err">
                        </div>
                        <div class="design_text_in_btn">mobile applications</div>
                    </button>
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/games.png" alt="err">
                        </div>
                        <div class="design_text_in_btn">games</div>
                    </button>
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/coding.png" alt="err">
                        </div>
                        <div class="design_text_in_btn">scripts and bots</div>
                    </button>
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/gray.png" alt="err">
                        </div>
                        <div class="design_text_in_btn">catalog</div>
                        <img src="pics/right.png" alt="" class="right">
                    </button>
                </div>
            </div>

            <div class="design_utilits third">
                <div class="design_text">Business</div>
                <div class="design_btns">
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/seo.png" alt="err">
                        </div>

                    </button>
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/man.png" alt="err">
                        </div>

                    </button>
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/analis.png" alt="err">
                        </div>

                    </button>
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/social_media.png" alt="err">
                        </div>
                        <div class="design_text_in_btn">social networks <br> and advertising</div>
                    </button>
                    <button class="design_btn">
                        <div class="photo_in_btn">
                            <img src="pics/gray.png" alt="err">
                        </div>
                        <div class="design_text_in_btn">catalog</div>
                        <img src="pics/right.png" alt="" class="right">
                    </button>
                </div>

    <script src="main.js"></script>

</html>
